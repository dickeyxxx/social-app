<form ng-submit='register(user)'>
  <label>Full Name
    <input type='text' ng-model='user.fullName' required='required'>
  </label>
  <label>Email
    <input type='email' ng-model='user.email' required='required'>
  </label>
  <label>Username
    <input type='text' ng-model='user.username' required='required'>
  </label>
  <label>Password
    <input type='password' ng-model='user.password' required='required'>
  </label>
  <input type='submit' value='Register'>
</form>
