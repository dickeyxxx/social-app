<div ng-if='currentUser' class="panel">
  <a href="#"><img ng-src="{{currentUser.avatarUrl}}"/></a>
  <h5><a ng-href="#/users/{{currentUser.username}}">{{currentUser.fullName}}</a></h5>
  <div class="section-container vertical-nav" data-section data-options="deep_linking: false; one_up: true">
    <section class="section">
      <h5 class="title"><a href="#">Los Angeles, CA</a></h5>
    </section>
  </div>
</div>
