<form ng-submit='register(user)'>
  <label>Full Name
    <input type='text' ng-model='user.fullName'>
  </label>
  <label>Username
    <input type='text' ng-model='user.username'>
  </label>
  <label>Password
    <input type='password' ng-model='user.password'>
  </label>
  <input type='submit' value='Register'>
</form>
